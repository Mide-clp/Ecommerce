{% include 'header.html' %}
<body>
        <main class="main">
        	<div class="page-header text-center" style="background-image: url('static/assets/images/page-header-bg.jpg')">
        		<div class="container">
        			<h1 class="page-title"><span>Edit post</span></h1>
        		</div><!-- End .container -->
        	</div><!-- End .page-header -->
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">All products</li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->

            <div class="page-content">
            	<div class="container">
					<table class="table table-wishlist table-mobile">
						<thead>
							<tr>
								<th>Product</th>
								<th>Price</th>
								<th>Category</th>
								<th></th>
								<th></th>
							</tr>
						</thead>

						<tbody>
						{% for data in datas %}
							<tr>
								<td class="product-col">
									<div class="product">
										<figure class="product-media">
											<a href="#">
												<img src="{{url_for('static', filename=data.prod_image[0].path)}}" alt="Product image">
											</a>
										</figure>

										<h3 class="product-title">
											<a href="{{url_for('view_product', p_id=data.id)}}">{{data.name}}</a>
										</h3><!-- End .product-title -->
									</div><!-- End .product -->
								</td>
								<td class="price-col">${{data.price}}</td>
								<td class="stock-col"><span class="in-stock">{{data.product_category[0].name}}</span></td>
								<td class="action-col">
									<form action="{{url_for('edit_product', product_id=data.id)}}" >
										<button class="btn btn-block btn-outline-primary-2">Edit</button>
									</form>
								</td>
								<td class="remove-col"><a class="btn-remove" href="{{url_for('delete_product',product_id=data['id'])}}"><i class="icon-close" href="#close"></i></a></td>
							</tr>
							{% endfor %}
						</tbody>
					</table><!-- End .table table-wishlist -->
	            	<div class="wishlist-share">
	            		<div class="social-icons social-icons-sm mb-2">
	            			<label class="social-label">Share on:</label>
	    					<a href="#" class="social-icon" title="Facebook" target="_blank"><i class="icon-facebook-f"></i></a>
	    					<a href="#" class="social-icon" title="Twitter" target="_blank"><i class="icon-twitter"></i></a>
	    					<a href="#" class="social-icon" title="Instagram" target="_blank"><i class="icon-instagram"></i></a>
	    					<a href="#" class="social-icon" title="Youtube" target="_blank"><i class="icon-youtube"></i></a>
	    					<a href="#" class="social-icon" title="Pinterest" target="_blank"><i class="icon-pinterest"></i></a>
	    				</div><!-- End .soial-icons -->
	            	</div><!-- End .wishlist-share -->
            	</div><!-- End .container -->
            </div><!-- End .page-content -->
        </main><!-- End .main -->
{% include 'footer.html' %}
</body>
