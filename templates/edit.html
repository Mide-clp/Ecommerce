{% include "header.html" %}
{% with messages=get_flashed_messages() %}


<body>

    <div class="page-header text-center" style="background-image: url('static/assets/images/page-header-bg.jpg')">
        <div class="container">
                <h1 class="page-title"><span>Edit product</span></h1>
        </div><!-- End .container -->
    </div><!-- End .page-header -->
    <div style="margin:100px 400px">

        {% if messages %}
            {% for message in messages %}
                <p style="color: red; font-weight:500;">{{message}}</p>
            {% endfor %}
        {% endif %}

        <form action="{{url_for('edit_product', product_id=product['id'])}}" method="POST" enctype="multipart/form-data">

            <!--    name-->
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Product name</span>
                <input name="name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required value="{{product['name']}}">
            </div><br>

        <!--    price-->

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
                <input type="text" name="price" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required value="{{product['price']}}">
            </div>

              <!--    rating-->

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default5">rating</span>
                <input type="text" name="rating" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default5" required value="{{product['rating']}}">
            </div>
        <!--    stock-->

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default2">Stock</span>
                <input type="text" name="stock" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default2" required value="{{product['stock']}}">
            </div>

        <!--    category-->

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default4">category</span>
                <input type="text" name="category" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default4" required value="{{product['category']}}">
            </div>

        <!--    size-->

            <h3>Size</h3>

            <div class="form-check">
               <input type="checkbox" value="" id="flexCheckDefault" name="small">
               <label for="flexCheckDefault">
                    Small
               </label>
            </div>
            <div class="form-check">
               <input type="checkbox" value="" id="flexCheckDefault1" name="medium">
               <label  for="flexCheckDefault1">
                    Medium
              </label>
            </div>
            <div class="form-check">
               <input type="checkbox" value="" id="flexCheckDefault2" name="large">
               <label for="flexCheckDefault2">
                    Large
              </label>
            </div>
            <div class="form-check">
               <input type="checkbox" value="" id="flexCheckDefault3" name="xl">
               <label for="flexCheckDefault3">
                    XL
              </label>
            </div>
            <div class="form-check">
               <input type="checkbox" value="" id="flexCheckDefault4" name="xxl">
               <label for="flexCheckDefault4">
                    XXL
              </label>
           </div>


        <!--    description-->

            <div class="input-group">
                <span class="input-group-text">Description</span>
                <textarea class="form-control" name="desc" aria-label="With textarea" required> {{product.description}}</textarea>
            </div><br>


                <button type="submit" class="btn btn-outline-secondary btn-lg">Update Product</button>


        </form>
    </div>

</body>
{% include 'footer.html' %}
{% endwith %}
